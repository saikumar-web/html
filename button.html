<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>eight</title>
<style>
.button{
border:none;
color:white;
padding:10px 90px;
text-align:right;
text-decoration:none;
font-size:30px
display:inline-block;
transition-duration:3s;
cursor:pointer;
}
.button1{
background-color:white;
color:black;
border:5px dotted green;
}
.button1:hover{
background-color:green;
color:yellow;
}
.button2{
background-color:pink;
color:orange;
border:4px solid #008CBA;
}
.button2:hover{
background-color:green;

color:white;
}
</style>
</head>
<body>
<button class="button button1">red</button>
<button class="button button2">yellow</button>
</body>
</html>
